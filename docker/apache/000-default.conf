<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/html

  <Directory /var/www/html>
    AllowOverride All
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

Alias /laravel-former/ /var/www/html/laravel-former/public/
<Directory "/var/www/html/laravel-former/public/">
  Options Includes ExecCGI FollowSymLinks
  AllowOverride All
  Require all granted
  Order allow,deny
  Allow from all
</Directory>